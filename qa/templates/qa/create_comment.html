{% extends 'qa/base.html' %}
{% load django_markdown %}
{% load bootstrap_tags %}
{% block content %}

  {% if message %}
    <strong>Enter a valid Answer!</strong>
  {% endif %}

  <form method="post" action="">
      {% csrf_token %}
      {{ form|as_bootstrap}}
      <input class="btn pull-right btn-success" type="submit" value="Submit Comment" />
  </form>

</div>

{% markdown_editor "#ans" %}
{% markdown_media %}
{% endblock content %}
